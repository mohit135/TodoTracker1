<!DOCTYPE html>
<html>

<head>
    <title>simple-grid demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../src/simple-grid.css" />
    <style type="text/css">
        code {
            margin: 10px;
            display:block;
            overflow:auto;
        }
        .grid-container {
            height: 340px; overflow-y: auto;
        }
        .grid-container table {
            margin: 0;
        }
    </style>
</head>

<body ng-app="demo">
    <div class="container">
        <script type="text/ng-template" id="simple-grid.html" src="../src/simple-grid.html"></script>
        
        <div ng-controller="MainCtrl">
        <div class="row">
            <h2>
            <a style="cursor: pointer;" ng-click="additems()">Add Items</a> 
            <a style="cursor: pointer;" ng-click="getTodoTasks()">To-Do List</a> 
            </h2>
        </div>
        <div ng-if="!toggle">
        	<form novalidate>
			   To-Do Task:<br>
			   <input type="text" ng-model="task.name"><br>
			   Due By:<br>
			   <input type="date" ng-model="task.dueBy">
			   <br><br>
			   <button ng-click="reset()">Reset</button>
			    <br><br>
			   <button ng-click="submit()" ng-disabled="task.name.length === 0">Submit</button>
			 </form>
        </div>
            <div ng-if="toggle" class="row">
                <div ng-form="gridForm">
                    <div simple-grid="gridConfig" class="grid-container"></div>
                </div>
                <div style="text-align:center">
                    Page: {{ gridConfig.options.pageNum + 1 }}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(-1)">
                            &lt; Prev
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(1)">
                            &gt; Next
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="../src/simple-grid.js"></script>
    <!--    <script src="../src/scalyr.js"></script>-->
    <script src="app.js"></script>
</body>

</html>
