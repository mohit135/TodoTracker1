<!DOCTYPE html>
<html>

<head>
    <title>simple-grid demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../src/simple-grid.css" />
    <style type="text/css">
        code {
            margin: 10px;
            display:block;
            overflow:auto;
        }
        .grid-container {
            height: 340px; overflow-y: auto;
        }
        .grid-container table {
            margin: 0;
        }
    </style>
</head>

<body ng-app="demo">
    <div class="container">
        <script type="text/ng-template" id="simple-grid.html" src="../src/simple-grid.html"></script>
        <div class="row">
            <h1>
            To-Do List
                </h1>
        </div>
        <div ng-controller="MainCtrl">
            <div class="row">
                <div ng-form="gridForm">
                    <div simple-grid="gridConfig" class="grid-container"></div>
                </div>
                <div style="text-align:center">
                    Page: {{ gridConfig.options.pageNum + 1 }}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(-1)">
                            &lt; Prev
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(1)">
                            &gt; Next
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addRow()">Add row</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="filterDeleted(gridConfig.getData())">Remove deleted rows</button>
                    </div>
                </div>

                <h3>Changing the configuration dynamically</h3>
                <p><strong>Change settings below, see how the affect the example grid above:</strong></p>
                <input id="editable" type="checkbox" ng-model="gridConfig.options.editable" />
                <label for="editable">Editable?</label>
                <input id="perRowEditMode" type="checkbox" ng-disabled="!gridConfig.options.editable" 
                       ng-model="gridConfig.options.perRowEditModeEnabled" />
                <label for="perRowEditMode">Per-row edit mode?</label>
                <input id="allowMultiSelect" type="checkbox" ng-model="gridConfig.options.allowMultiSelect" />
                <label for="allowMultiSelect">Allow Multi-Select?</label>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="../src/simple-grid.js"></script>
    <!--    <script src="../src/scalyr.js"></script>-->
    <script src="app.js"></script>
</body>

</html>
